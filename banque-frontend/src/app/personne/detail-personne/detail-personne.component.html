<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Banque 
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <!-- CSS Files -->
 
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <i class="nc-icon nc-bank"></i>
        
       
        <a  class="simple-text logo-normal">
           <div class="text-sm-start"> {{personne.nom}}  {{personne.prenom}}</div>
        <div class="text-sm-start">{{personne.email}}</div> 
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active ">
            <a href="javascript:;">
             
              <button type="button" routerLink="/logout" class="btn btn-danger">Deconnexion</button>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <button type="button" routerLink="/add-compte/{{personne.id}}" class="btn btn-primary mt-5">Ajouter Compte</button>

            </a>
          </li>
         
        </ul>
      </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Comptes</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form [formGroup]="detailsForm">
              <div class="input-group no-border">
                <input type="text" [(ngModel)]="search"  class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <button  type="submit" class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </button>
                </div>
              </div>
            </form>
           
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
           
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Numero</th>
                        <th scope="col">Somme</th>
                        <th scope="col">Date d'ouverture</th>
                        <th scope="col">Retrait/Depot</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of comptes | paginate | filter: search
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index">
                            <td>{{item.id}} </td>
                            <td> {{item.numero}} </td> 
                            <td>{{item.somme}}</td>  
                            <td>{{item.dateCreation}}</td>
                            <td><button type="button" routerLink="" class="btn btn-primary mt-5">Retrait</button>
                              <button type="button" routerLink="" class="btn btn-primary mt-5">Depot</button></td>
                        </tr>
                     
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-center">
                    <pagination-controls
                      previousLabel="Prev"
                      nextLabel="Next"
                      (pageChange)="onTableDataChange($event)"
                    >
                    </pagination-controls>

          </div>
        </div>
      </div>
      <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
        <div class="container-fluid">
          <div class="row">
            <nav class="footer-nav">
              <ul>
                </ul>
            </nav>
            <div class="credits ml-auto">
              <span class="copyright">
                Â© 2020, made with <i class="fa fa-heart heart"></i> by Creative Tim
              </span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
