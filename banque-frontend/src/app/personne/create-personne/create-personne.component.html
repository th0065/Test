<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
           
            <h3>Login</h3>
            <form [formGroup]="addForm" method="post"  (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" formControlName="nom"  class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Prenom</label>
                    <input type="text" formControlName="prenom"  class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email"  class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Mot de passe </label>
                    <input type="password" formControlName="password"  class="form-control" maxlength="20">
                </div>
               
                
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                <button type="button" routerLink="/" class="btn btn-info mt-2">Retour</button>
            </form>
        </div>
    </div>
</div>
